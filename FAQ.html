    // Get required elements
    const searchInput = document.getElementById('search-bar');
    const questionList = document.getElementById('question-list');

    // Function to display the list of questions
    function displayQuestions() {
      questionList.innerHTML = '';

      for (let i = 0; i < faqData.length; i++) {
        const faq = faqData[i];
        const questionBox = document.createElement('div');
        questionBox.classList.add('question-box');
        questionBox.textContent = faq.question;

        // Create answer element
        const answer = document.createElement('div');
        answer.classList.add('answer');
        answer.textContent = faq.answer;

        // Toggle answer visibility on question click
        questionBox.addEventListener('click', () => {
          answer.style.display = answer.style.display === 'none' ? 'block' : 'none';
        });

        // Append question and answer to question list
        questionList.appendChild(questionBox);
        questionList.appendChild(answer);
      }
    }

    // Function to filter the questions based on search input
    function filterQuestions() {
      const searchTerm = searchInput.value.toLowerCase();

      for (let i = 0; i < faqData.length; i++) {
        const faq = faqData[i];
        const questionBox = questionList.children[i * 2];
        const answer = questionList.children[i * 2 + 1];

        if (faq.question.toLowerCase().includes(searchTerm)) {
          questionBox.style.display = 'block';
          answer.style.display = 'none';
        } else {
          questionBox.style.display = 'none';
          answer.style.display = 'none';
        }
      }
    }

    // Event listener for search input
    searchInput.addEventListener('input', filterQuestions);

    // Display the initial list of questions
    displayQuestions();
